- name: panel
  id: panel-variable-panel
  types: Store
  example: |
    <p>
      This <%= panel.label %> panel can be switched
      to using the keyboard shortcut <%= panel.hotkey %>
    </p>
  description: |
    The **resolved** panel options object

- name: preview
  id: panel-variable-preview
  types: PreviewEntity
  description: An object representing the current preview.
  example: |
    <h2>This is the <%= preview.label %> preview</h2>

- name: target
  id: panel-variable-target
  types: PreviewExampleEntity, PreviewGroupEntity
  description: |
    An object representing the example or group of examples currently being rendered
  example: |
    <h2>Currently rendering '<%= target.label %>' which is <%= "not" unless target.type == :group %> a group.</h2>

- name: examples
  id: panel-variable-examples
  types: Array<RenderedPreviewExampleEntity>
  example: |
    <p>This preview is showing <%= examples.size %> examples rendered together.</p>
    <p>Here is the source code for each example:</p>
    <% examples.each do |example| %>
      <div>
        <%= example.source %>
      <div>
    <% end %>
  description: |
    An array of rendered example objects representing the individual
    examples in the current preview. For **non-grouped** (i.e. regular) **previews**,
    this array will always **only have one item**.

- name: context
  id: panel-variable-context
  types: Hash
  props:
    - name: params
      description: Hash of supplied preview parameters, if any
    - name: path
      description: URL path of the current page
  example: |
    <p>Current URL path: <%= context.path %></p>
  description: |
    Request context data

- name: data
  id: panel-variable-data
  api: Lookbook
  types: Hash
  example: |
    <p>My custom data variable value: <%= data.my_variable %></p>
  description: |
    Shortcut for accessing the Lookbook global data store.

- name: app
  id: panel-variable-app
  types: Lookbook
  example: |
    <p>There are <%= app.previews.size %> previews available.</p>
    <% app.logger.info("Successfully output the number of previews") %>
  description: |
    The main `Lookbook` application object.
